<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Audio App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="./lluvia.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="300" class="medium-mins">5 Min</button>
          <button data-time="600" class="long-mins">10 Min</button>
          <button data-time="1200" class="long-mins">20 Min</button>
          <button data-time="1800" class="long-mins">30 Min</button>
          <button data-time="2400" class="long-mins">40 Minutos</button>
          <button data-time="3000" class="long-mins">50 Minutos</button>
          <button data-time="3600" class="long-mins">60 Minutos</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./radio.mp3"></source>
              </audio>
              <img src="./play.svg" class="play"/img>
              <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="./replay.svg" class="replay"/img>
            
                <h3 class="time-display">00:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="https://www.rainymood.com/audio1110/0.m4a" data-video="./lluvia.mp4" ><img src="https://image.flaticon.com/icons/png/512/56/56289.png" alt=""></button>
        <button data-sound="http://www.freesound.org/data/previews/132/132079_2273227-lq.mp3" data-video="./Playa.mp4"><img src="https://svgsilh.com/svg/311723.svg" alt=""></button>
        <button data-sound="Bosque.mp3" data-video="./Bosque.mp4" ><img src="https://side-ways.net/episode5_es/images/icon_19147.png" alt=""></button>  
        <button data-sound="http://213.239.218.99:7241/live" data-video="./Relax.mp4" ><img src="https://mmsd.ca/wp-content/uploads/2016/10/spa.png" alt=""></button>
        <button data-sound="radio.mp3" data-video="./Relax.mp4" ><img src="https://mmsd.ca/wp-content/uploads/2016/10/spa.png" alt=""></button>
        <button data-sound="Fuego.mp3" data-video="./Fuego.mp4" ><img src="https://mmsd.ca/wp-content/uploads/2016/10/spa.png" alt=""></button>
        <button data-sound="Tren.mp3" data-video="./Tren.mp4" ><img src="https://mmsd.ca/wp-content/uploads/2016/10/spa.png" alt=""></button>
        <button data-sound="Billie.mp3" data-video="./Fuego.mp4" ><img src="https://mmsd.ca/wp-content/uploads/2016/10/spa.png" alt=""></button>
        <button data-sound="Storm.mp3" data-video="./Storm.mp4" ><img src="https://mmsd.ca/wp-content/uploads/2016/10/spa.png" alt=""></button>
        <button data-sound="Spaceship.mp3" data-video="./Tierra.mp4" ><img src="https://mmsd.ca/wp-content/uploads/2016/10/spa.png" alt=""></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
